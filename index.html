<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code</title>
  </head>
  <body>
    <main>
      <img
        class="qrcode"
        src="./images/image-qr-code.png"
        alt="QR-code-para-frontend-mentor"
      />
      <h1 id="frase-maior">
        Melhore suas habilidades de front-end criando projetos
      </h1>

      <p id="frase-menor">
        Escaneie o código QR para visitar o Frontend Mentor e melhorar suas
        habilidades de codificação para um próximo nível
      </p>
    </main>
    <nav class="criadores">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Hytesy">Hytesy</a>.
    </nav>
  </body>
</html>
